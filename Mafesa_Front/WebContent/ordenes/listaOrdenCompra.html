<div>
	<table border="1" width="100%">
		<tr>
			<th height="10%">Numero</th>
			<th height="15%">Fecha</th>
			<th height="25%">Cliente</th>
			<th height="35%">Valor</th>
		</tr>
		<tr ng-repeat="ordenCompra in ordenesCompra">
			<td>{{ordenCompra.numero}}</td>
			<td>{{ordenCompra.fecha}}</td>
			<td>{{ordenCompra.valorTotal}}</td>
			<td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
		</tr>
	</table>
<!-- 	Al dar click en el boton Nuevo se llama al metodo Guardar del controlador -->
	<input type="button" value="Nuevo" ng-click="agregar()"/>
